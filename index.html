<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hary - Javascript Assignment</title>
	<link rel="shortcut icon" href="https://hary-portfolio.000webhostapp.com/assets/img/icon-nama.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/login.css" />
	
	
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input
          id="tab-1"
          type="radio"
          name="tab"
          class="sign-in"
          checked
        /><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
          for="tab-2"
          class="tab"
          >Sign Up</label
        >
        <div class="login-form">
          <!-- signin -->
          <form id="login-form">
            <div class="sign-in-htm">
			  <div id="login-status" class="alert">
                Registrasi berhasil.
              </div>
              <div class="group">
                <label for="login-username" class="label">Username</label>
                <input id="login-username" type="text" class="input" required />
              </div>
              <div class="group">
                <label for="login-password" class="label">Password</label>
                <input
                  id="login-password"
                  type="password"
                  class="input"
                  data-type="password"
                />
              </div>
              <div class="group">
                <button type="submit" class="button">Login</button>
              </div>
            </div>
          </form>
          <!-- end signin -->

          <!-- register -->
          <form id="registration-form">
            <div class="sign-up-htm">
              <div id="registrationStatus" class="alert">
                Registrasi berhasil.
              </div>
              <div class="group">
                <label for="register-username" class="label">Username</label>
                <input
                  id="register-username"
                  type="text"
                  class="input"
                  required
                />
              </div>
              <div class="group">
                <label for="register-password" class="label">Password</label>
                <input
                  id="register-password"
                  type="password"
                  class="input"
                  data-type="password"
                  required
                />
              </div>
              <div class="group">
                <button type="submit" class="button">Register</button>
              </div>
            </div>
          </form>
          <!-- end register -->
        </div>
      </div>
    </div>
    <script src="./src/js/signin_up.js"></script>
	<script>
      document.addEventListener("DOMContentLoaded", function () {
        const loggedInUser = localStorage.getItem("loggedInUser");
        const user = JSON.parse(loggedInUser);

        if (user.status_login == "on") {
          // Periksa peran pengguna dan arahkan ke halaman yang sesuai
          if (user.role === "admin") {
            window.location.href = "admin.html";
          }else if (user.role === "user") {
			 window.location.href = "home.html";
		  }
        }
      });
    </script>
  </body>
</html>
